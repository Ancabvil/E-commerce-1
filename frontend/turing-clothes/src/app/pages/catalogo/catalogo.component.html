<section class="container mt-4">
  <!-- Formulario de búsqueda -->
  <form (ngSubmit)="getPagedResults()" class="mb-4">
    <div class="input-group w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Busca productos..."
        [(ngModel)]="query"
        [ngModelOptions]="{ standalone: true }"
      />
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>

  <!-- Filtros de orden -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Ordenar por -->
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="sortDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ paginationParams.orderBy === 0 ? "Nombre" : "Precio" }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortDropdown">
        <li>
          <a class="dropdown-item" (click)="setOrderBy(0)">Nombre</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="setOrderBy(1)">Precio</a>
        </li>
      </ul>
    </div>

    <!-- Dirección de orden (Ascendente/Descendente) -->
    <button class="btn btn-outline-secondary" (click)="toggleDirection()">
      <i [class]="isAscending ? 'bi bi-arrow-up' : 'bi bi-arrow-down'"></i>
      {{ isAscending ? "Ascendente" : "Descendente" }}
    </button>
  </div>

  <!-- Listado de resultados -->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div
        class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
      >
        @for (item of items; track item.id) {
        <div class="col mb-5">
          <div class="card h-100">
            <img
              class="card-img-top"
              src="{{ item.image }}"
              alt="{{ item.name }}"
            />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">{{ item.name }}</h5>
                <p class="text-danger">Precio: {{ item.price }} €</p>
                <p>{{ item.stock }} in stock</p>
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                @if (item.stock > 0) {
                <a class="btn btn-outline-dark mt-auto" href="#">
                  Añadir al carrito
                </a>
                } @else {
                <a class="btn btn-outline-dark mt-auto disabled" href="#">
                  Notifícame
                </a>
                }
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </section>
  <div class="pagination-buttons mb-4 d-flex justify-content-center align-items-center gap-2">
    <!-- Botón de Anterior -->
    <button class="btn btn-outline-secondary rounded-circle" (click)="previousPage()" [disabled]="paginationParams.pageNumber === 1">
      <i class="bi bi-chevron-left"></i>
    </button>
  
    <!-- Botones numerados para cada página -->
    @if (pagedResults){
      @for (page of getPageNumbers(); track page) {
        <button
          class="btn btn-outline-secondary rounded-circle"
          [ngClass]="{ 'btn-secondary text-white': paginationParams.pageNumber === page, 'btn-outline-primary': paginationParams.pageNumber !== page }"
          (click)="goToPage(page)">
          {{ page }}
        </button>
      }
    }
  
    <!-- Botón de Siguiente -->
    <button class="btn btn-outline-secondary rounded-circle" (click)="nextPage()" [disabled]="paginationParams.pageNumber === pagedResults?.totalNumberOfPages">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</section>
