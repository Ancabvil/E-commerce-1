<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex flex-column min-vh-100">
        <div class="card p-4">
            <h4 class="card-title">Carrito de Compra</h4>
            <div class="cart-item d-flex align-items-center mb-3">
                <img src="https://via.placeholder.com/50" alt="Producto" class="img-thumbnail" style="width: 50px; height: 50px;">
                <div class="ms-3">
                    <h6 class="mb-1">Camiseta Básica</h6>
                    <p class="mb-0 text-muted">€19.99</p>
                    <small class="text-muted">(Stock disponible: 10)</small>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <input type="number" class="form-control form-control-sm text-center" style="width: 50px;" value="1">
                    <span class="ms-3 fw-bold">€19.99</span>
                    <button class="btn btn-danger btn-sm ms-3">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <div class="cart-item d-flex align-items-center mb-3">
                <img src="https://via.placeholder.com/50" alt="Producto" class="img-thumbnail" style="width: 50px; height: 50px;">
                <div class="ms-3">
                    <h6 class="mb-1">Pantalones Vaqueros</h6>
                    <p class="mb-0 text-muted">€49.99</p>
                    <small class="text-muted">(Stock disponible: 5)</small>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <input type="number" class="form-control form-control-sm text-center" style="width: 50px;" value="1">
                    <span class="ms-3 fw-bold">€49.99</span>
                    <button class="btn btn-danger btn-sm ms-3">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h5>Total</h5>
                <h5>€69.98</h5>
            </div>
            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-dark w-100">Pagar con Tarjeta</button>
                <button class="btn btn-outline-dark w-100">Pagar con Ethereum</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
