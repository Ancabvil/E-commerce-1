<div class="container-fluid login-container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="login-form shadow p-4 bg-white rounded" style="min-width: 100px; width: 400px; max-width: 85%;">

    <h3 class="text-center mb-4">Registro de Usuario</h3>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="user" formControlName="name" class="form-control" id="nombre">
      </div>

      <div *ngIf="myForm.get('name').invalid" class="error">
        <div *ngIf="myForm.get('name').hasError('required')">
          Nombre es obligatorio.
        </div>
      </div>
  

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="userLastName" formControlName="surname" class="form-control" id="apellido">
      </div>

      <div *ngIf="myForm.get('surname').invalid" class="error">
        <div *ngIf="myForm.get('surname').hasError('required')">
          El apellido es obligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
        <input type="email" formControlName="email" class="form-control" id="correoId">
      </div>

      <div *ngIf="myForm.get('email').invalid" class="error">
        <div *ngIf="myForm.get('email').hasError('required')">
          Correo electrónico es obligatorio.
        </div>
        <div *ngIf="myForm.get('email').hasError('email')">
          Tiene que ser un email.
        </div>
      </div>

      <div class=" mb-3">
        <label for="inputPassword5" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>
      
      <div *ngIf="myForm.get('password').invalid" class="error">
        <div *ngIf="myForm.get('password').hasError('required')">
          Contraseña es obligatorio.
        </div>
        <div *ngIf="myForm.get('password').hasError('minlength')">
          La contraseña debe tener mínimo 6 caracteres.
        </div>
      </div>

      <div class=" mb-3">
        <label for="inputPassword5" class="form-label">Confirmar contraseña</label>
        <input type="password" formControlName="confirmPassword" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>

      <div *ngIf="myForm.get('confirmPassword').invalid" class="error">
        <div *ngIf="myForm.get('confirmPassword').hasError('mismatch')">
          Debe coincidir con la contraseña.
        </div>
      </div>

      <div class=" mb-3">
        <label for="exampleFormControlInput1" class="form-label">Dirección</label>
        <input class="form-control" formControlName="address" type="address">
      </div>

      <div *ngIf="myForm.get('address').invalid" class="error">
        <div *ngIf="myForm.get('address').hasError('required')">
          La dirección es obligatoria.
        </div>
      </div>

      <input type="submit" class="btn btn-primary w-100" value="ingresar"/>
    </form>
  </div>
</div>
