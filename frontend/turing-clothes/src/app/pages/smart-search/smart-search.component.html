<section class="container mt-4">
  <!-- Formulario de búsqueda -->
  <form (ngSubmit)="getPagedResults()" class="mb-4">
    <div class="input-group w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Busca productos..."
        [(ngModel)]="query"
        [ngModelOptions]="{ standalone: true }"
      />
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>

  <!-- Filtros de orden -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Ordenar por -->
    <div class="dropdown">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="sortDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ paginationParams.orderBy === 0 ? "Nombre" : "Precio" }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortDropdown">
        <li>
          <a class="dropdown-item" (click)="setOrderBy(0)">Nombre</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="setOrderBy(1)">Precio</a>
        </li>
      </ul>
    </div>

    <!-- Dirección de orden (Ascendente/Descendente) -->
    <button class="btn btn-outline-secondary" (click)="toggleDirection()">
      <i [class]="isAscending ? 'bi bi-arrow-up' : 'bi bi-arrow-down'"></i>
      {{ isAscending ? "Ascendente" : "Descendente" }}
    </button>
  </div>

  <!-- Listado de resultados -->
  <ul>
    @for (item of items; track $index) {
    <li>{{ item }}</li>
    }
  </ul>
</section>
