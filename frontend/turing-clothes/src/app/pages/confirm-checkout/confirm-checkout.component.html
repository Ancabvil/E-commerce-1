<div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="text-center">
          <h2 class="text-success">
            <i class="bi bi-check-circle"></i> ¡Pago realizado correctamente!
          </h2>
          <p>Se enviará una factura a su correo electrónico.</p>
          <p>Su pedido llegará pronto. ¡Gracias por su compra!</p>
        </div>
  
        <hr />
        <h4 class="mt-4">Resumen del pedido:</h4>
        <ul class="list-group">
        @for (item of orderItems; track $index) {
          <li
            class="list-group-item d-flex align-items-center"
          >
            <img
              src="{{ item.image }}"
              alt="Producto"
              class="rounded me-3"
              style="width: 64px; height: 64px; object-fit: cover;"
            />
            <div>
              <h5 class="mb-1">{{ item.name }}</h5>
              <p class="mb-0">Cantidad: {{ item.quantity }}</p>
            </div>
          </li>
        }
        </ul>
      </div>
    </div>
  </div>
